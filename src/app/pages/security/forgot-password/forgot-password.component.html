<div class="login-box">
  <div class="login-logo">
    <a [routerLink]="['/']">
      <b>{{projectName.firstName}}</b> {{projectName.lastName}}</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">
      Informe o seu e-mail para que possamos enviar uma senha temporária para você. Caso demore mais que o normal verifique a sua
      caixa de spam.
    </p>

    <div class="form-group has-feedback" *ngIf="!isSubmitting">
      <input type="email" class="form-control" placeholder="Email" [(ngModel)]="emailToRecovery">
      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
    </div>

    <p class="text-info">{{ msgFeedback }}</p>

    <div class="row" style="margin-top: 15px;">
      <div class="col-md-12">
        <a class="btn btn-default btn-flat col-md-6" type="submit" [routerLink]="['/login']">
          Cancelar
        </a>
        <button class="btn btn-success btn-flat col-md-6" type="button" (click)="recoveryPassword()" [disabled]="!emailToRecovery || isSubmitting">
          Enviar
        </button>
      </div>
    </div>

  </div> 
</div>
