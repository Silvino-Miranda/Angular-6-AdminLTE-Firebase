<section class="hidden-xs">
    <ol class="breadcrumb">
      <li class="">
        <a [routerLink]="['/']">
          <i class="fa fa-dashboard"></i> Dashboard</a>
      </li>
      <li class="">
        <a [routerLink]="['/usuario']">
          <i class=""></i>{{ 'Usuários' }}</a>
      </li>
      <li class="" *ngIf="!usuarioService.sUser">Adicionando</li>
      <li class="" *ngIf="usuarioService.sUser">Alterando</li>
    </ol>
  </section>

<section class="content">
  <div class="row">
    <div class="box">
      <div class="box-header">
        <h2 class="text-center"></h2>
      </div>
      <form class="formCrud" [formGroup]="VFormGroup" (ngSubmit)="onFormSubmit()">
        <div class="box-body">
          <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
              <div class="col-md-6">
                <label>Nome completo:</label>
                <input class="form-control text-uppercase" formControlName="nome_completo" autofocus>
              </div>
              <div class="col-md-3">
                <label>Fantasia:</label>
                <input class="form-control text-uppercase" formControlName="fantasia">
              </div>
              <div class="col-md-3">
                <label>nivel acesso:</label>
                <select class="form-control" formControlName="nivelacesso">
                  <option value="1">Agente</option>
                  <option value="2">Administrador</option>
                  <option value="3" *ngIf="LoggedUser.nivelacesso == 3">Super Dev</option>
                </select>
              </div>
              <div class="col-md-6">
                <label>CPF:</label>
                <input class="form-control" kzMask="999.999.999-99" formControlName="cpf" placeholder="999.999.999-99">
              </div>
              <div class="col-md-6">
                <label>RG:</label>
                <input class="form-control" type="number" formControlName="rg">
              </div>
              <div class="col-md-6">
                <label>Logo:</label>
                <input class="form-control" formControlName="url_foto">
              </div>

              <div class="col-md-3">
                <label>Fixo:</label>
                <input class="form-control" formControlName="fixo">
              </div>
              <div class="col-md-3">
                <label>Celular:</label>
                <input class="form-control" kzMask="(99)99999-9999" formControlName="celular" placeholder="(99)99999-9999">
              </div>
              <div class="col-md-6" *ngIf="!usuarioService.sUser">
                <label>Email:</label>
                <input class="form-control" type="email" formControlName="email">
              </div>
              <div class="col-md-6" *ngIf="!usuarioService.sUser">
                <label>Senha:</label>
                <input class="form-control" type="password" formControlName="senha">
              </div>

              <div formGroupName="endereco">
                <div class="col-md-2">
                    <label>UF:</label>
                    <select class="form-control" data-live-search="true" formControlName="uf" autocomplete="off">
                      <option *ngFor="let uf of VUFs" value="{{ uf.sigla }}">{{ uf.sigla }}</option>
                    </select>
                </div>
                <div class="col-md-6">
                  <label>Cidade:</label>
                  <input class="form-control text-uppercase" formControlName="cidade">
                </div>
                <div class="col-md-4">
                  <label>Bairro:</label>
                  <input class="form-control text-uppercase" formControlName="bairro">
                </div>
                <div class="col-md-6">
                  <label>Logradouro:</label>
                  <input class="form-control text-uppercase" formControlName="logradouro">
                </div>
                <div class="col-md-3">
                  <label>Número:</label>
                  <input class="form-control" type="number" formControlName="numero">
                </div>
              </div>
            </div>
            <div class="col-md-1"></div>
          </div>
          <br/>
        </div>
        <div class="box-footer formCrud_footer">
          <div class="col-md-1"></div>
          <button class="btn formCrud-btn done" [disabled]="!VFormGroup.valid">Gravar</button>
          <button class="btn formCrud-btn back" (click)="goBack()">Voltar</button>
        </div>
      </form>
    </div>
  </div>
</section>
